<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
  </head>
  <body>
    <div id="container">
      <div class="sidebar">
        <ul class="menu">
          <li style="cursor: pointer;">
            <p onclick="displayFilters()">Filter<span class="arrow"></span></p>
            <ul id="filters-list" class="sub-menu">
              <li>
                <p>By Location Type</p>
                    <select data-bind="options: typeFilterOptions,
                                       value: selectedType">
                    </select>
              </li>
              <li>
                <p>By Rating</p>
                <select>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                </select>
              </li>
            </ul>
          </li>
          <li>
            <select id="locationList" data-bind="options: filteredLocations,
                           optionsText: 'name',
                           value: selectedLocation,
                           attr: {size: filteredLocations().length},
                           event: {change: highlightMarkers}">
            </select>
          </li>
        </ul>
        <button class="sidebarBtn" onclick="toggleSidebar()">
          <span></span>
        </button>
      </div>
      <div id="map"></div>
    </div>
    <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6txWypfjqV9QokHH6cCarQoe6QRZxJ8g&v=3&libraries=places&callback=initMap">
     </script>
     <script type="text/javascript" src="js/thirdPartyAPI.js"></script>
  	<script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
