<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Edit Restaurant</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
	<div id="form-container">
	<h1>Edit Restaurant</h1>
		<form action="{{url_for('editRestaurant', restaurant_id=restaurant.id)}}" method="POST">
			<label for="name">Name</label>
			<input id="name" type="text" name="name" value="{{restaurant.name}}" required><br>
			
			<label for="location">Location</label>
			<input id="location" type="text" name="location" value="{{restaurant.location}}" required><br>
			
			<label for="description">Description</label>
			<input id="description" type="text" name="description" value="{{restaurant.description}}"><br>
			<input type="submit" value="Update">
			<a id="cancel" href="{{url_for('showRestaurants')}}">Cancel</a>
		</form>
	</div>
</body>
</html>
