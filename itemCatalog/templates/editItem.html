<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New Item</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
	<div id="form-container">
	<h1>Edit Item {{item.name}}</h1>
		<form action="{{url_for('editItem', category_id = category.id, item_id = item.id)}}" method="POST">
			<label for="name">Name</label>
			<input id="name" type="text" name="name" value="{{item.name}}" required><br>
			
			<label for="description">Description</label>
			<input id="description" type="text" name="description" value="{{item.description}}"><br>
			
			<input type="submit" value="Update">
			<a id="cancel" href="{{url_for('showItems', category_id=category.id)}}">Cancel</a>
		</form>
	</div>
</body>
</html>
