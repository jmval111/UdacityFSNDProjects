{% extends "base.html" %}
{% block content %}
	<div id="form-container">
		<h1> Are you sure you want to delete {{item.name}}? </h1>
		<div class="selection-panel">
			<form action="{{url_for('deleteItem', category_id=category.id, item_id=item.id)}}" method="post">
				<input type="submit" value="Delete">
			</form>
			 <a id="cancel" href="{{url_for('showItems', category_id=category.id)}}">Cancel</a>
		</div>
	</div>
{% endblock %}
