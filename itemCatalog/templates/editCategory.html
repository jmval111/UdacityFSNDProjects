{% extends "base.html" %}
{% block content %}
	<div id="form-container">
	<h1>Edit Category</h1>
		<form action="{{url_for('editCategory', category_id=category.id)}}" method="POST">
			<label for="name">Name</label>
			<input id="name" type="text" name="name" value="{{category.name}}" required><br>

			<label for="description">Description</label>
			<input id="description" type="text" name="description" value="{{category.description}}"><br>
			<input type="submit" value="Update">
			<a id="cancel" href="{{url_for('showItems', category_id = category.id)}}">Cancel</a>
		</form>
	</div>
{% endblock %}
