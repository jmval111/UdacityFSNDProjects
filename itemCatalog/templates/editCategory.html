<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Edit Category</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
	<div id="form-container">
	<h1>Edit Category</h1>
		<form action="{{url_for('editCategory', category_id=category.id)}}" method="POST">
			<label for="name">Name</label>
			<input id="name" type="text" name="name" value="{{category.name}}" required><br>
			
			<label for="description">Description</label>
			<input id="description" type="text" name="description" value="{{category.description}}"><br>
			<input type="submit" value="Update">
			<a id="cancel" href="{{url_for('showCategories')}}">Cancel</a>
		</form>
	</div>
</body>
</html>
