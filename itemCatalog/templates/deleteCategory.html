{% extends "base.html" %}
{% block content %}
	<div id="form-container">
		<h1> Are you sure you want to delete the {{category.name}}? </h1>
		<div class="selection-panel">
			<form action="{{url_for('deleteCategory', category_id=category.id)}}" method="POST">
				<input type="submit" value="Delete">
			</form>
			<a id="cancel" href="{{url_for('showCategories')}}">Cancel</a>
		</div>
	</div>
{% endblock %}
