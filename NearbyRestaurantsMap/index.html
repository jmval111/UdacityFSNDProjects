<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
  </head>
  <body>
      <div class="container">
        <div id="fixed-header">
          <h1>Where's My Food</h1>
          <div class="arrow bounce"></div>
        </div>
        <div class="options-box">
         <div>
            <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
            <input id="zoom-to-area" type="button" value="Zoom" onclick="zoomToArea()">
          </div>
          <hr>
          <div>
            <span class="text"> Draw a circle to search within it for Restaurants!</span>
            <input id="toggle-drawing"  type="button" value="Drawing Tools">
          </div>
          <hr>
          <div>
            <input id="searchZomatoBtn" type="button" value="Search Restaurants">
          </div>
       </div>
       <!-- sidebar div -->
       <div class="sidebar">
        <ul class="menu">
          <li style="cursor: pointer;">
            <p onclick="displayFilters()">Filter<span class="arrow-small"></span></p>
            <ul id="filters-list" class="sub-menu">
              <li>
                <p>Cuisuine</p>
                    <select data-bind="options: availableCuisines,
                                        value: selectedCuisine">
                    </select>
              </li>
              <li>
                <p>By Rating</p>
                <select>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                </select>
              </li>
              <li>
                <span style="vertical-align: middle;">Radius</span><input type="range" min="100" max="500" />
              </li>
            </ul>
          </li>
        </ul>
      <div id="list-container">
        <ul id="filteredList" data-bind="foreach: filteredRestaurants">
          <li data-bind="text:name, click:markerSelected"></li>
        </ul>
      </div>
      <button class="sidebarBtn" onclick="toggleSidebar()">
        <h3>FILTER</h3>
      </button>

      </div>

       <div id="map"></div>
      </div>
      <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6txWypfjqV9QokHH6cCarQoe6QRZxJ8g&v=3&libraries=places,drawing&callback=initMap">
      </script>
      <script type="text/javascript" src="js/thirdPartyAPI.js"></script>
  	 <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
